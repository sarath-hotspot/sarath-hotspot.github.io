<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}" class="site-logo">
          <span class="logo-initials">VC</span>
          <span class="logo-text">{{ site.author.name }}</span>
        </a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
            <i class="fas fa-user"></i> About
          </a>
          <a href="{{ '/projects/' | relative_url }}" class="nav-link {% if page.url == '/projects/' %}active{% endif %}">
            <i class="fas fa-code"></i> Projects
          </a>
          <a href="https://github.com/sarath-hotspot" class="nav-link" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="https://linkedin.com/in/sarathchitta" class="nav-link" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </nav>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        <div class="footer-links">
          <a href="mailto:{{ site.author.email }}"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/sarath-hotspot" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/sarathchitta" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
      document.querySelector('.site-nav').classList.toggle('open');
    });
  </script>
</body>
</html>
